name: Essential Tests (Fast)

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".vscode/**"
      - ".gitignore"
      - "docs/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - ".vscode/**"
      - ".gitignore"
      - "docs/**"

env:
  # Reduce Playwright output for cleaner logs
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage -- --run

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  essential-e2e:
    name: Essential E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-essential-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install essential browsers
        run: npx playwright install --with-deps chromium

      - name: Run essential E2E tests
        run: npx playwright test --project=chromium --reporter=github
        env:
          PLAYWRIGHT_REPORT_SLOW_TESTS: "null"

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: essential-e2e-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  mobile-check:
    name: Mobile Compatibility Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install mobile browser
        run: npx playwright install --with-deps chromium

      - name: Run mobile compatibility test
        run: npx playwright test --project="Mobile Chrome" --reporter=github

      - name: Upload mobile test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: mobile-check-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, essential-e2e, mobile-check]
    if: always()
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Essential Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Essential E2E (Chromium) | ${{ needs.essential-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile Check | ${{ needs.mobile-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.unit-tests.result }}" = "success" ] && [ "${{ needs.essential-e2e.result }}" = "success" ] && [ "${{ needs.mobile-check.result }}" = "success" ]; then
            echo "âœ… **All essential tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Ready for merge** - Core functionality validated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed** - Check individual job results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” **Next steps:** Fix failing tests or run comprehensive testing" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Testing Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit tests**: Full coverage" >> $GITHUB_STEP_SUMMARY  
          echo "- **E2E**: Chromium (most common browser)" >> $GITHUB_STEP_SUMMARY
          echo "- **Mobile**: Chrome mobile simulation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **For full cross-browser testing**, use \`lite-cross-browser-tests\` or \`comprehensive-cross-browser-tests\`" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup test artifacts
        run: npm run test:cleanup
